<!DOCTYPE html>
<html>
<head>
    <title>Toggle Tables</title>
    <style>
        #table2 {
            display: none;
        }
    </style>
</head>
<body>
    <table id="table1" border="1">
        <tr>
            <th>Header 1</th>
            <th>Header 2</th>
        </tr>
        <tr>
            <td>Data 1</td>
            <td>Data 2</td>
        </tr>
    </table>

    <table id="table2" border="1">
        <tr>
            <th>Header A</th>
            <th>Header B</th>
        </tr>
        <tr>
            <td>Data A</td>
            <td>Data B</td>
        </tr>
    </table>

    <button id="toggleButton" onclick="toggleTables()">Go to Table 2</button>

    <script>
        function toggleTables() {
            var table1 = document.getElementById('table1');
            var table2 = document.getElementById('table2');
            var button = document.getElementById('toggleButton');

            if (table1.style.display === 'none') {
                table1.style.display = 'table';
                table2.style.display = 'none';
                button.textContent = 'Go to Table 2';
            } else {
                table1.style.display = 'none';
                table2.style.display = 'table';
                button.textContent = 'Go to Table 1';
            }
        }
    </script>
</body>
</html>
